<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.png" />
        <img class="avatar" src="images/user-avatar.png" />
      </header>
      <div      class="content-container">
        <div class="image-header">
          <img class="avatar-vangogh" src="/images/avatar-vangogh.jpg" />
          <div class="account-location">
            <p class="account">Vincent van Gogh</p>
            <p class="location">Zudert, Netherlands</p>
          </div>
        </div>
        <img class="vangogh" src="/images/post-vangogh.jpg" />
        <div class="icon-container">
          <button id="heart-btn">
            <img class="icon" src="/images/icon-heart.png" alt="icon-heart" />
          </button>
          <img class="icon" src="/images/icon-comment.png" alt="icon-comment" />
          <img class="icon" src="/images/icon-dm.png" alt="icon-dm" />
        </div>

        <div class="likes-comment">
          <p class="likes" id="likes-el">0</p>

          <div class="caption">
            <p class="account-name">
              vincey1853 <span class="comment">just took a few mushrooms</span>
            </p>
          </div>
        </div>
        

      </div>
      <div      class="content-container">
        <div class="image-header">
          <img class="avatar-vangogh" id="avatar2" src="" />
          <div class="account-location">
            <p class="account" id="account2"></p>
            <p class="location" id="location2">Zudert, Netherlands</p>
          </div>
        </div>
        <img class="vangogh" id="gustave-img" src="" />
        <div class="icon-container">
          <button id="heart-btn">
            <img class="icon" src="/images/icon-heart.png" alt="icon-heart" />
          </button>
          <img class="icon" src="/images/icon-comment.png" alt="icon-comment" />
          <img class="icon" src="/images/icon-dm.png" alt="icon-dm" />
        </div>

        <div class="likes-comment">
          <p class="likes" id="gustave-likes">0</p>

          <div class="caption">
            <p class="account-name" id="gustave-username"> 
              </p>
          </div>
        </div>


      </div>
       <div      class="content-container">
        <div class="image-header">
          <img class="avatar-vangogh" src="/images/avatar-vangogh.jpg" />
          <div class="account-location">
            <p class="account" id="account3">Vincent van Gogh</p>
            <p class="location" id="location3">Zudert, Netherlands</p>
          </div>
        </div>
        <img class="vangogh" id="post3" src="" />
        <div class="icon-container">
          <button id="heart-btn">
            <img class="icon" src="/images/icon-heart.png" alt="icon-heart" />
          </button>
          <img class="icon" src="/images/icon-comment.png" alt="icon-comment" />
          <img class="icon" src="/images/icon-dm.png" alt="icon-dm" />
        </div>

        <div class="likes-comment">
          <p class="likes" id="jlikes-el">0</p>

          <div class="caption">
            <p class="account-name" id="user3">
              vincey1853
            </p>
          </div>
        </div>
        

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
